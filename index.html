<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisah-Shopp</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS TETAP SAMA YANG CAKEP */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2a1a1a, #1a2a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff5f00;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(255, 95, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Dancing Script', cursive;
            color: #ff9800;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        .profile-desc {
            font-size: 16px;
            color: #ccc;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            padding-bottom: 10px;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff5f00, transparent);
        }
        
        .product {
            display: flex;
            align-items: center;
            background: rgba(26, 26, 26, 0.8);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .product:hover {
            background: rgba(36, 36, 36, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .product img {
            width: 90px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }
        
        .product:hover img {
            transform: scale(1.05);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-info h3 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .product-info .price {
            color: #ff9800;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        .buy-btn {
            background: #ff5f00;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 95, 0, 0.3);
        }
        
        .buy-btn:hover {
            background: #ff8533;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 95, 0, 0.4);
        }
        
        .search-sort-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .search-box {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(42, 42, 42, 0.8);
            color: #fff;
            margin-right: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff5f00;
        }
        
        .sort-select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(42, 42, 42, 0.8);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .sort-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff5f00;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state img {
            width: 100px;
            opacity: 0.5;
            margin-bottom: 15px;
        }
        
        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-bg::before, .floating-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 95, 0, 0.1);
            animation: float 20s infinite linear;
        }
        
        .floating-bg::before {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-bg::after {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-bg"></div>
    
    <div class="container">
        <!-- PROFIL SECTION -->
        <div class="profile-section">
            <img src="https://i.pinimg.com/1200x/ea/a3/7b/eaa37b5c86102634ace1adc8748d15af.jpg" alt="Foto Profil" class="profile-pic">
            <div class="profile-name">Aisah-Shopp</div>
            <div class="profile-desc">Selamat datang di Toko kami, Selamat berbelanja. Kepuasan Anda adalah prioritas utama kami</div>
        </div>
        
        <div class="title">Katalog Produk Pilihan</div>

        <!-- SEARCH & SORT SECTION -->
        <div class="search-sort-section">
            <input type="text" id="search-box" class="search-box" placeholder="Cari produk...">
            <select id="sort-select" class="sort-select">
                <option value="name-asc">Nama A-Z</option>
                <option value="name-desc">Nama Z-A</option>
                <option value="price-asc">Harga Terendah</option>
                <option value="price-desc">Harga Tertinggi</option>
            </select>
        </div>

        <!-- DAFTAR PRODUK -->
        <div id="product-list">
            <!-- Produk akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        // ✅ PRODUK DI-SET LANGSUNG DI SINI!
        // GANTI DENGAN PRODUK ASLI LO BRO!
        
        const products = [
            {
                name: "ALINA tunik by ZALFA OUTFIT / kemeja panjang / tunik polos / tunik rayon",
                price: "Rp85.000",
                image: "https://down-id.img.susercontent.com/file/sg-11134201-22110-qcdsgao1vikvf4@resize_w450_nl.webp",
                link: "https://s.shopee.co.id/8KhiPQ2q5W"
            },
            {
        "name": "ALINA tunik by ZALFA OUTFIT / kemeja panjang / tunik polos / tunik rayon",
        "price": "Rp85.000",
        "image": "https://down-id.img.susercontent.com/file/sg-11134201-22110-qcdsgao1vikvf4@resize_w450_nl.webp",
        "link": "https://s.shopee.co.id/8KhiPQ2q5W"
    },
    {
        "name": "SETELAN KEMEJA CELANA JUMBO / ONE SET XXL LD 120 XXXL LD 130 XXXXL LD 140",
        "price": "Rp73.250",
        "image": "https://down-id.img.susercontent.com/file/id-11134207-7rbkc-maj7njrtq35keb.webp",
        "link": "https://s.shopee.co.id/4foQ5d3mfV"
    }
            {
                name: "Dress Muslimah Modern",
                price: "Rp 159.000",
                image: "https://images.tokopedia.net/img/cache/500-square/VqbcmM/2023/8/24/8a9b0c1d-2e3f-4a5b-6c7d-8e9f0a1b2c3d.jpg",
                link: "https://tokopedia.link/dress-muslimah-modern"
            },
            {
                name: "Skincare Glowing Set",
                price: "Rp 245.000",
                image: "https://images.tokopedia.net/img/cache/500-square/VqbcmM/2023/8/24/3d4e5f6a-7b8c-9d0e-1f2a-3b4c5d6e7f8a.jpg",
                link: "https://tokopedia.link/skincare-glowing-set"
            },
            {
                name: "Parfum Luxury 100ml",
                price: "Rp 89.000",
                image: "https://images.tokopedia.net/img/cache/500-square/VqbcmM/2023/8/24/9a0b1c2d-3e4f-5a6b-7c8d-9e0f1a2b3c4d.jpg",
                link: "https://tokopedia.link/parfum-luxury-100ml"
            }
            // ✅ TAMBAH PRODUK LAIN DI SINI!
        ];

        // Initialize
        window.onload = function() {
            renderProducts();
            document.getElementById('sort-select').addEventListener('change', renderProducts);
            document.getElementById('search-box').addEventListener('input', renderProducts);
        };

        function renderProducts() {
            const container = document.getElementById('product-list');
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const sortOption = document.getElementById('sort-select').value;
            
            // Filter products based on search
            let filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                p.price.toLowerCase().includes(searchTerm)
            );
            
            // Sort products
            filteredProducts.sort((a, b) => {
                switch(sortOption) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price-asc':
                        return extractPrice(a.price) - extractPrice(b.price);
                    case 'price-desc':
                        return extractPrice(b.price) - extractPrice(a.price);
                    default:
                        return 0;
                }
            });
            
            container.innerHTML = '';

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076398.png" alt="Tidak ada produk">
                        <p>Tidak ada produk yang ditemukan</p>
                    </div>`;
                return;
            }

            filteredProducts.forEach((p, index) => {
                container.innerHTML += `
                <div class="product">
                    <img src="${p.image}" alt="Produk" onerror="this.src='https://via.placeholder.com/70'">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <div class="price">${p.price}</div>
                        <a class="buy-btn" href="${p.link}" target="_blank">Beli Sekarang</a>
                    </div>
                </div>`;
            });
        }

        function extractPrice(priceStr) {
            const numeric = priceStr.replace(/[^\d]/g, '');
            return parseInt(numeric) || 0;
        }
    </script>
</body>

</html>
